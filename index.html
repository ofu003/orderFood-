<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <!--<link href="css/styles.css" rel="stylesheet" type="text/css">-->
  <script
  src="https://code.jquery.com/jquery-3.1.1.js"
  integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
  crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Order Your Pizza</title>
  </head>

  <body>
    <div class="container">
      <form id="form">
        <p>Choose pizza size:</p>
        <select id="size">
          <option value="small">Small: 9 inches </option>
          <option value="medium">Medum: 12 inches</option>
          <option value="large">Large: 15 inches</option>
        </select>
        <p>All our pizzas are oven baked with marinara sauce and mozzarella cheese. Choose additional toppings here</p>
        <br>
        <p>Vegetable/Fruit toppings</p>
        <input type="checkbox" name="toppings" value=" pineapple">
        <input type="checkbox" name="toppings" value=" tomato">
        <input type="checkbox" name="toppings" value=" green bell pepper">
        <input type="checkbox" name="toppings" value=" red bell pepper">
        <input type="checkbox" name="toppings" value=" spinach leaves">
        <input type="checkbox" name="toppings" value=" broccoli">
        <input type="checkbox" name="toppings" value=" jalapeno pepper">
        <input type="checkbox" name="toppings" value=" roasted garlic">
        <p>Meat/Vegetarian Meat toppings!</p>
        <input type="checkbox" name="toppings" value=" bacon bits">
        <input type="checkbox" name="toppings" value=" ground beef">
        <input type="checkbox" name="toppings" value=" pepperoni">
        <input type="checkbox" name="toppings" value=" salami">
        <input type="checkbox" name="toppings" value=" sausage">
        <input type="checkbox" name="toppings" value=" tuna">
        <input type="checkbox" name="toppings" value=" lamb shawarma">
        <input type="checkbox" name="toppings" value=" tofu">
        <input type="checkbox" name="toppings" value=" tempeh">
        <input type="checkbox" name="toppings" value=" seitan">
        <p>Extra Cheese/Sauce</p>
        <input type="checkbox" name="toppings" value=" parmesan cheese">
        <input type="checkbox" name="toppings" value=" feta cheese">
        <input type="checkbox" name="toppings" value=" goat cheese">
        <input type="checkbox" name="toppings" value=" ranch sauce">
        <input type="checkbox" name="toppings" value=" pesto sauce">
        <input type="checkbox" name="toppings" value=" mayonnaise">
        <button type="submit">Submit</button>
      </form>
      <span id="answers">
      </span>
    </div>

  </body>
</html>
